<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS异步编程思想</title>
		<style>
			* {
				padding:0;
				margin:0;
				text-decoration:none;
				font-family:微软雅黑;
			}
			html {
				width:100%;
				height:100%
				overflow:hidden;
			}
			#outer {
				margin:20px auto;
				padding:20px;
				height:300px;
				width:300px;
				background:#008000;
			}
			#inner {
				padding:20px;
				height:200px;
				width:200px;
				background:red;
			}
			#center {
				height:100px;
				width:100px;
				background:orange;
			}
		</style>
	</head>
	<body>	
		<div id="outer">
			<div id="inner">
				<div id="center"></div>
			</div>
		</div>
		<input type="text" id="keyup">
	</body>
	<script>
		var outer = document.getElementById('outer'),inner = document.getElementById('inner'),center = document.getElementById('center'),body = document.body;
		var text = document.getElementById("keyup");
		text.onkeyup = function(e){
			console.log(e);
		}
		
		//使用DOM 0级事件给元素的某一个行为绑定的方法，都是在冒泡的阶段把方法执行的
		outer.addEventListener('click',function(e) {
			console.log('outer');
			e.stopPropagation();
		},true);
		inner.onclick = function (e) {
			console.log('inner')
		}
		center.onclick = function (e) {
			console.log('center')
		}
		body.onclick = function (e) {
			console.log('body')
		}
		
		
		
	
	</script>
	

</html>

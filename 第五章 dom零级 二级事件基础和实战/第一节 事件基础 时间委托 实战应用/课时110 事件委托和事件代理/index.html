<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>深入理解事件的传播机制</title>
		<style>
			* {
				padding:0;
				margin:0;
			}
			html,body {
				width:100%;
				height:100%;
			}
			#box {
				position:absolute;
				left:50%;
				top:50px;
				width:100px;
				height:30px;
				margin-left:-50px;
				line-height:30px;
				text-align:center;
				border:1px green solid
			}
			#mark {
				position:absolute;
				top:30px;
				left:-1px;
				width:300px;
				height:100px;
				line-height:100px;
				text-align:center;
				background:#ffe470;
				border:1px solid #2489ce;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>购物车</span>
				<div id="mark" style="display:none;">查看购物车中的详细信息</div>
		</div>
		<script>
			var mark = document.getElementById('mark');
			document.body.onclick = function (e) {
				e = e || window.event;
				e.target = e.target || e.srcElement;
				//如果点击的是#box或者是#box下的span，我们判断mark是否显示，显示让其隐藏，否则让其显示
				if (e.target.id === "box" || (e.target.tagName.toLowerCase() === 'span' && e.target.parentNode.id === "box")) {
					if (mark.style.display === "none") {
						mark.style.display = 'block'
					}else {
						mark.style.display = "node"
					}
					return ;
				}
				//如果事件源是#mark，不进行任何操作
				if (e.target.id === "mark") {
					return ;
				}
				//以上都不是的话，则直接让mark隐藏
				mark.style.display = 'none';
			} 
		</script>
	</body>
</html>

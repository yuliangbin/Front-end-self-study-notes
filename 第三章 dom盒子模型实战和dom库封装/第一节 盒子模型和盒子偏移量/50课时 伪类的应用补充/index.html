			.box {

			}
			.box p {
				line-height:30px;
			}
			.box p:before {
				display:block;
				text-align:center;
				margin:5px auto;
				line-height:30px;
				background:lightblue;
				content:"珠峰培训";
			}
			
		</style>
	</head>
	<body>	
		<div class="box">
			<p>前提：必须保证try中的代码在不兼容的浏览器中执行的时候报错，这样的话我们才可以catch捕获到异常信息，进行处理。
			不管当前是什么浏览器，都需要先把try中的代码执行一遍，报错，再执行catch里的代码(消耗性能)。如果try里面有100行代码，则更明显</p>
		</div>
	</body>

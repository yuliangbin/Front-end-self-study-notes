<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Replace</title>
	</head>
	<body>
		<script>
			//第一步：将指定格式的时间字符串中的年月日等信息存入一个数组
			//第二步：设定好我们的目标时间格式，把数组中对应的项替换到指定的区域内
			var str = "2015-6-10 14:53:00";
			var reg = /^(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})[-\/ ](\d{1,2})[:](\d{1,2})[:](\d{1,2})$/g,arr = [];
			str.replace(reg,function () {
				arr = [].slice.call(arguments).slice(1,7);
				return arguments[0];
			})
			var resStr = "{0}年{1}月{2}日{3}时{4}分{5}秒";
			var reg1 = /{(\d+)}/g;
			var time = resStr.replace(reg1,function () {
							var num = arguments[1],val = arr[num];
							(val.length === 1) ? val = "0" + val : val;
							return val;
						})
			console.log(time);
		</script>
	</body>

</html>
